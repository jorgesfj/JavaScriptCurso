<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body{
            font: normal 20 pt Arial
        }
        input{
            font: normal 20pt Arial;
            width: 100px;
        }
        button#somar{
            background-color: red;
            color: white;
        }
        div#res{
            font: normal 20pt Arial;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando Números</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id = 'res'><strong>Resultado: </strong></div>
    <script>
        function somar(){
            var res = window.document.getElementById('res')
            var soma = Number(window.document.getElementById('txtn1').value) + Number(window.document.querySelector('input#txtn2').value)
            res.innerHTML = '<strong>Resultado: </Strong>' + soma
        }
    </script>
</body>
</html>
