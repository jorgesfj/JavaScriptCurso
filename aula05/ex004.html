<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var name = window.prompt('Qual é seu nome? ')
        document.write(`Seu nome tem ${name.length} letras<br/>`)
        document.write(`Seu nome em maiúsculas é <strong>${name.toUpperCase()}</strong><br/>`)
        document.write(`Seu nome em minúsculas é ${name.toLowerCase()}<br/>`)
        
    </script>
</body>
</html>
