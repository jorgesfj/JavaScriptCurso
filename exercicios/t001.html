<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body{
            background-color: rgb(109, 109, 167);
        }
    </style>
</head>
<body>
    <h1>1ª) Calcule a média de diversas notas digitadas pelo usuário</h1>
    <script>
        var n1 = Number(window.prompt('Digite o primeiro número:'))
        var n2 = Number(window.prompt('Digite o segundo número:'))
        document.write(`A média dos números ${n1} e ${n2} é: ${(n1+n2)/2}`)
    </script>
</body>
