<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(172, 123, 123);
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>2ª)Faça um programa que entre com cinco números e imprima o quadrado de cada número.</h1>
    <script>
        var n1 = window.prompt('Digite um número: ')
        var n2 = window.prompt('Digite um número: ')
        var n3 = window.prompt('Digite um número: ')
        var n4 = window.prompt('Digite um número: ')
        var n5 = window.prompt('Digite um número: ')
        document.write(`O quadrado dos números é: <br/>`)
        document.write(`${n1} = ${n1*n1}<br/>`)
        document.write(`${n2} = ${n2*n2}<br/>`)
        document.write(`${n3} = ${n3*n3}<br/>`)
        document.write(`${n4} = ${n4*n4}<br/>`)
        document.write(`${n5} = ${n5*n5}<br/>`)
    </script>
</body>
